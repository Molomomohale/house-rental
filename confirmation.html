<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Booking Confirmation</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Rooms</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="confirmation">
        <div class="container">
            <h2>Your Booking Details</h2>
            <div id="bookingDetails"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 House Rental System <span>By Mohale</span></p>
        </div>
    </footer>

    <script>
        // Retrieve the saved booking data from localStorage
        const bookingData = JSON.parse(localStorage.getItem('bookingData'));

        if (bookingData) {
            document.getElementById('bookingDetails').innerHTML = `
                <p><strong>Room:</strong> ${bookingData.roomName}</p>
                <p><strong>Price:</strong> ${bookingData.price}</p>
                <p><strong>Description:</strong> ${bookingData.description}</p>
                <p><strong>Name:</strong> ${bookingData.name}</p>
                <p><strong>Email:</strong> ${bookingData.email}</p>
                <p><strong>Booking Dates:</strong> ${bookingData.startDate} to ${bookingData.endDate}</p>
            `;
        } else {
            document.getElementById('bookingDetails').innerHTML = "<p>No booking data found.</p>";
        }
    </script>
</body>
</html>
